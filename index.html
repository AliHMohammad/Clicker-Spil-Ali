<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>On A Diet - Ali</title>
</head>



<body>
    <div id="screen">
        <div id="game" class="grid-container">

            <div id="game_ui" class="grid-item1">
                <div id="life_board">
                    
                </div>
                <div id="time_board">
                    
                </div>
                <div id="score_board">
                    
                </div>
            </div>

            <div id="game_background" class="grid-item2"></div>

            

            <di id="game_elements" class="grid-item3">

                <div id="Baloon1_container">
                    <img src="./Images/Baloon_Yellow.png" alt="Baloon">
                </div>

                <div id="Baloon2_container">
                    <img src="./Images/Baloon_Blue.png" alt="Ekstra_Baloon">
                </div>



                <div id="Cloud1_container">
                    <img src="./Images/Cloud1.png" alt="Cloud">
                </div>

                <div id="Cloud2_container">
                    <img src="./Images/Cloud4.png" alt="Cloud">
                </div>

                <div id="Cloud5_container">
                    <img src="./Images/Cloud4.png" alt="Cloud">
                </div>

                <div id="Cloud6_container">
                    <img src="./Images/Cloud4.png" alt="Cloud">
                </div>

                <div id="Cloud3_container">
                    <img src="./Images/Cloud1.png" alt="Cloud">
                </div>

                <div id="Cloud7_container">
                    <img src="./Images/Cloud1.png" alt="Cloud">
                </div>

                <div id="Cloud4_container">
                    <img src="./Images/Cloud4.png" alt="Cloud">
                </div>

                <div id="Cloud8_container">
                    <img src="./Images/Cloud1.png" alt="Cloud">
                </div>



                <div id="AirBaloon1_container">
                    <img src="./Images/Air_Baloon1.png" alt="Air_Baloon1">
                </div>

                <div id="AirBaloon2_container">
                    <img src="./Images/Air_Baloon2.png" alt="Air_Baloon2">
                </div>

                <div id="AirBaloon3_container">
                    <img src="./Images/Air_Baloon3.png" alt="Air_Baloon3">
                </div>

                <div id="AirBaloon4_container">
                    <img src="./Images/Air_Baloon4.png" alt="Air_Baloon4">
                </div>

                <div id="AirBomb_container">
                    <img src="./Images/Bomb.png" alt="Air_Bomb">
                </div>

                <div id="AirBomb2_container">
                    <img src="./Images/Bomb2.png" alt="Air_Bomb2">
                </div>
                
            </div>

            

        </div>

        <div id="start"></div>

        <div id="game_over"></div>

        <div id="level_complete"></div>



    </div>
    
</body>





</html>
