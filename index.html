<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Balloon Shooter - Ali V1</title>
</head>



<body>
    <div id="screen">
        <div id="game">

            <div id="game_ui">
                <img id="life_board" src="./UI/HealthThree.png" class="" >
                <img id="time_board" src="./UI/Timer_bar.png" class="">
                <img id="score_board" src="./UI/BaloonCounter.png" class="">
                <span id="score_counter"></span>

                <img id="blackBar" class="hidden" src="./UI/black.jpg" alt="">
                <img id="restart" src="./UI/Restart_Button.png" alt="">
                
                
            </div>

            <div id="game_background" class=""></div>

            

            <div id="game_elements">

                <div id="Baloon1_container" class="">
                    <img id="Baloon1_sprite" src="./Images/Baloon_Yellow.png" alt="Yellow Baloon">
                </div>

                <div id="Baloon2_container" class="">
                    <img id="Baloon2_sprite"  src="./Images/Baloon_Blue.png" alt="Blue Baloon">
                </div>

                <div id="Baloon3_container" class="">
                    <img id="Baloon3_sprite"  src="./Images/Baloon_Red.png" alt="Red Baloon">
                </div>

                <div id="Baloon4_container" class="">
                    <img id="Baloon4_sprite"  src="./Images/Baloon_Green.png" alt="Green Baloon">
                </div>



                <div id="Cloud1_container" class="">
                    <img id="Cloud1_sprite"  src="./Images/Cloud1.png" alt="Cloud">
                </div>

                <div id="Cloud2_container" class="">
                    <img id="Cloud2_sprite"  src="./Images/Cloud4.png" alt="Cloud">
                </div>

                <div id="Cloud3_container" class="">
                    <img id="Cloud3_sprite"  src="./Images/Cloud1.png" alt="Cloud">
                </div>

                <div id="Cloud4_container" class="">
                    <img id="Cloud4_sprite"  src="./Images/Cloud4.png" alt="Cloud">
                </div>

                <div id="Cloud5_container" class="">
                    <img id="Cloud5_sprite"  src="./Images/Cloud4.png" alt="Cloud">
                </div>

                <div id="Cloud6_container" class="">
                    <img id="Cloud6_sprite"  src="./Images/Cloud4.png" alt="Cloud">
                </div>

                <div id="Cloud7_container" class="">
                    <img id="Cloud7_sprite"  src="./Images/Cloud1.png" alt="Cloud">
                </div>

                <div id="Cloud8_container" class="">
                    <img id="Cloud8_sprite"  src="./Images/Cloud1.png" alt="Cloud">
                </div>



                <div id="AirBaloon1_container" class="">
                    <img id="AirBaloon1_sprite" src="./Images/Air_Baloon1.png" alt="Air_Baloon1">
                </div>

                <div id="AirBaloon2_container" class="">
                    <img  id="AirBaloon2_sprite" src="./Images/Air_Baloon2.png" alt="Air_Baloon2">
                </div>

                <div id="AirBaloon3_container" class="">
                    <img  id="AirBaloon3_sprite" src="./Images/Air_Baloon3.png" alt="Air_Baloon3">
                </div>

                <div id="AirBaloon4_container" class="">
                    <img  id="AirBaloon4_sprite" src="./Images/Air_Baloon4.png" alt="Air_Baloon4">
                </div>



                <div id="AirBomb_container" class="">
                    <img  id="AirBomb_sprite" src="./Images/Bomb2.png" alt="Air_Bomb">
                </div>

                
            </div>

            <div id="Sound_elements">

                <audio id="nani" src="./Audio/nani.mp3"></audio>
                <audio id="popBalloon" src="./Audio/popBalloon.mp3"></audio>
                <audio id="deflating" src="./Audio/deflating.mp3"></audio>
                <audio id="explode" src="./Audio/explode.mp3"></audio>

                <audio id="lose_sound" src="./Audio/lose_sound.mp3"></audio>
                <audio id="win_sound" src="./Audio/win_sound.mp3"></audio>
                <audio id="gameSound" src="./Audio/gameSound.mp3"></audio>

                <audio id="twennyWan" src="./Audio/twennyWan.mp3"></audio>
                <audio id="milk" src="./Audio/milk.mp3"></audio>

            </div>

        </div>

        <div id="start" class="">

            <h1 id="Game_Title">Balloon Shooter</h1>
            <img src="./UI/Start_Button.png" id="start_button" class="pulse_menu" alt="">
            <img src="./UI/Help_Button.png" id="help_button" class="pulse_menu" alt="">
            <img src="./Images/girl.png" id="girl">

            <img id="scroll" class="hidden" src="./Images//Scroll.png" alt="">
            <p id="text1" class="hidden"><span>WELCOME TO BALLOON SHOOTER!</span></p>
            <p id="text2" class="hidden"><span>SHOOT ALL THE COLORED BALLOONS! BUT BE AWARE - KEEP AWAY FROM THE AIRBALLOONS. AVOID THE BOMB AT ALL COST!</span></p>
            <p id="text3" class="hidden"><span>GOOD LUCK!</span></p>
            <img id="back_button" class="hidden" src="./UI/Back_Button.png" alt="">

            
        </div>

        <div id="game_over" class="hidden">

            <img id="You_Lose" src="./Images/Game_Over.png" alt="">
            <img id="Menu_Button2" src="./UI/Menu_Button.png" alt="">
            <img id="Retry_Button" src="./UI/Retry_Button.png" alt="">
            
            <p id="lose_text">Balloons popped</p>
            <p id="lose_score"></p>

        </div>

        <div id="level_complete" class="hidden">

            <img id="You_Win" src="./Images/You_win.png" alt="">
            <img id="Menu_Button" src="./UI/Menu_Button.png" alt="">
            <img id="Next_Button" src="./UI/Next_Button.png" alt="">

            <p id="win_text">Balloons popped</p>
            <p id="win_score"></p>

        </div>



    </div>
    
    <script src="script.js"></script>
</body>





</html>
