<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>On A Diet - Ali</title>
</head>



<body>
    <div id="screen">
        <div id="game" class="grid-container">

            <div id="game_ui" class="grid-item1">
                <div id="life_board">
                    
                </div>
                <div id="time_board">
                    
                </div>
                <div id="score_board">
                    
                </div>
            </div>

            <div id="game_background" class="grid-item2"></div>

            

            <di id="game_elements" class="grid-item3">

                <div id="healthy1_container">
                    <img src="./Images/Baloon_Yellow.png" alt="Baloon">
                </div>

                <div id="healthy2_container">
                    <img src="./Images/Baloon_Blue.png" alt="Ekstra_Baloon">
                </div>


                <div id="unhealthy1_container">
                    <img src="./Images/Air_Baloon1.png" alt="Air_Baloon1">
                </div>

                <div id="unhealthy2_container">
                    <img src="./Images/Air_Baloon2.png" alt="Air_Baloon2">
                </div>

                <div id="unhealthy3_container">
                    <img src="./Images/Bomb.png" alt="Air_Bomb">
                </div>
                
            </div>

            

        </div>

        <div id="start"></div>

        <div id="game_over"></div>

        <div id="level_complete"></div>



    </div>
    
</body>





</html>
