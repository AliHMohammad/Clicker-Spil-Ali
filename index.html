<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Baloon Shooter - Ali</title>
</head>



<body>
    <div id="screen">
        <div id="game">

            <div id="game_ui">
                <img id="life_board" src="./UI/HealthThree.png" class="Shake" >
                
                <img id="time_board" src="./UI/Timer_bar.avif" class="Shake">

                <img id="score_board" src="./UI/Scoreboard.png" class="Shake">
            </div>

            <div id="game_background"></div>

            

            <div id="game_elements">

                <div id="Baloon1_container" class="ScaleDown">
                    <img id="Baloon1_sprite" src="./Images/Baloon_Yellow.png" alt="Yellow Baloon">
                </div>

                <div id="Baloon2_container" class="FlyUp">
                    <img id="Baloon2_sprite"  src="./Images/Baloon_Blue.png" alt="Blue Baloon">
                </div>

                <div id="Baloon3_container" class="FlyUp">
                    <img id="Baloon3_sprite"  src="./Images/Baloon_Red.png" alt="Red Baloon">
                </div>



                <div id="Cloud1_container" class="FlyRight">
                    <img id="Cloud1_sprite"  src="./Images/Cloud1.png" alt="Cloud">
                </div>

                <div id="Cloud2_container" class="FlyRight">
                    <img id="Cloud2_sprite"  src="./Images/Cloud4.png" alt="Cloud">
                </div>

                <div id="Cloud3_container" class="FlyRight">
                    <img id="Cloud3_sprite"  src="./Images/Cloud1.png" alt="Cloud">
                </div>

                <div id="Cloud4_container" class="FlyRight">
                    <img id="Cloud4_sprite"  src="./Images/Cloud4.png" alt="Cloud">
                </div>

                <div id="Cloud5_container" class="FlyLeft">
                    <img id="Cloud5_sprite"  src="./Images/Cloud4.png" alt="Cloud">
                </div>

                <div id="Cloud6_container" class="FlyLeft">
                    <img id="Cloud6_sprite"  src="./Images/Cloud4.png" alt="Cloud">
                </div>

                <div id="Cloud7_container" class="FlyLeft">
                    <img id="Cloud7_sprite"  src="./Images/Cloud1.png" alt="Cloud">
                </div>

                <div id="Cloud8_container" class="FlyLeft">
                    <img id="Cloud8_sprite"  src="./Images/Cloud1.png" alt="Cloud">
                </div>



                <div id="AirBaloon1_container" class="AirOut_DownRight">
                    <img id="AirBaloon1_sprite" src="./Images/Air_Baloon1.png" alt="Air_Baloon1">
                </div>

                <div id="AirBaloon2_container" class="AirOut_DownLeft">
                    <img  id="AirBaloon2_sprite" src="./Images/Air_Baloon2.png" alt="Air_Baloon2">
                </div>

                <div id="AirBaloon3_container" class="FartLeft">
                    <img  id="AirBaloon3_sprite" src="./Images/Air_Baloon3.png" alt="Air_Baloon3">
                </div>

                <div id="AirBaloon4_container" class="FartRight">
                    <img  id="AirBaloon4_sprite" src="./Images/Air_Baloon4.png" alt="Air_Baloon4">
                </div>

                <div id="AirBomb_container" class="Explosion">
                    <img  id="AirBomb_sprite" src="./Images/Bomb.png" alt="Air_Bomb">
                </div>

                <div id="AirBomb2_container" class="Explosion">
                    <img  id="AirBomb2_sprite" src="./Images/Bomb2.png" alt="Air_Bomb2">
                </div>
                
            </div>

            

        </div>

        <div id="start" class="hidden"></div>

        <div id="game_over" class="hidden"></div>

        <div id="level_complete" class="hidden"></div>



    </div>
    
</body>





</html>
